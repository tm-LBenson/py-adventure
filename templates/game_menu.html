<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Game Menu</title>
    <style>
      ul {
        display: flex;
        flex-direction: column;
        gap: 20px;
        list-style-type: none;
        padding: 0;
      }

      li {
        margin-bottom: 10px;
      }

      .container ul li a {
        padding: 10px 15px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 5px;
      }

      .container ul li a:hover {
        background-color: #0056b3;
      }
    </style>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1>Game Menu</h1>
      <p>
        Welcome back, {{ character['User Name'] }} the {{ character['Race'] }}
        {{ character['Class'] }}
      </p>
      <p>What would you like to do?</p>
      <ul>
        <li><a href="{{ url_for('view_character') }}">View Character</a></li>
        <li><a href="{{ url_for('inventory') }}">Check Inventory</a></li>
        <li><a href="{{ url_for('fight') }}">Fight Monster</a></li>
        <li><a href="{{ url_for('heal') }}">Heal</a></li>
        <li><a href="{{ url_for('buy') }}">Buy Something</a></li>
        <li><a href="{{ url_for('logout') }}">Logout</a></li>
      </ul>
    </div>
  </body>
</html>
